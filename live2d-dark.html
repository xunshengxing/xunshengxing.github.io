
<!-- live2d-dark.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live2D Dark</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; background: transparent; }
    #live2d-widget { width: 150px; height: 200px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js"></script>
</head>
<body style="background:transparent">
  <div id="live2d-widget"></div>
  <script>
    L2Dwidget.init({
      model: {
        jsonPath: 'https://cdn.jsdelivr.net/npm/live2d-widget-model-hijiki/assets/hijiki.model.json',
      },
      display: {
        width: 250,
        height: 500,
        position: 'relative',
        hOffset: 0,
        vOffset: 0
      },
      mobile: { show: true },
      log: false,
      canvas: {
        zIndex: 10000,
        opacity: 1
      }
    });
  </script>
</body>
</html>
